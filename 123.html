<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor HLS con Video.js</title>
    <!-- Incluimos los estilos de Video.js -->
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    <style>
        .video-container {
            max-width: 800px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <!-- Elemento de video -->
        <video
            id="my-video"
            class="video-js vjs-default-skin"
            controls
            preload="auto"
            width="800"
            height="450"
            data-setup='{}'>
            <source src="https://app.viloud.tv/hls/channel/c8984eee3163b175a0c725860f53749d.m3u8" type="application/x-mpegURL">
            <p class="vjs-no-js">
                Para ver este video, por favor habilita JavaScript, y considera actualizar a un navegador que
                <a href="https://videojs.com/html5-video-support/" target="_blank">soporte video HTML5</a>
            </p>
        </video>
    </div>

    <!-- Incluimos Video.js y el soporte HLS -->
    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
    <script>
        // Opcional: Configuración adicional del reproductor
        var player = videojs('my-video', {
            fluid: true, // Hace el reproductor responsive
            playbackRates: [0.5, 1, 1.5, 2], // Opciones de velocidad de reproducción
            html5: {
                hls: {
                    withCredentials: false // Configuración para HLS si es necesario
                }
            }
        });

        // Evento cuando el reproductor está listo
        player.on('ready', function() {
            console.log('El reproductor está listo!');
        });

        // Manejo de errores
        player.on('error', function(e) {
            console.log('Error en el reproductor:', player.error());
        });
    </script>
</body>
</html>
