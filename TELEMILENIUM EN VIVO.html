<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor HLS HTML5 con Video.js</title>
    <!-- Estilos de Video.js -->
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    <style>
        .video-container {
            max-width: 800px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <!-- Elemento de video HTML5 -->
        <video
            id="my-video"
            class="video-js vjs-default-skin"
            controls
            preload="auto"
            width="800"
            height="450"
            data-setup='{"liveui": true}'>
            <source src="https://app.viloud.tv/hls/channel/c8984eee3163b175a0c725860f53749d.m3u8" type="application/x-mpegURL">
            <!-- Mensaje de fallback para navegadores sin soporte -->
            <p class="vjs-no-js">
                Para ver este video, habilita JavaScript y usa un navegador compatible con
                <a href="https://videojs.com/html5-video-support/" target="_blank">video HTML5</a>.
            </p>
        </video>
    </div>

    <!-- Scripts de Video.js -->
    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
    <script>
        // Configuración del reproductor
        var player = videojs('my-video', {
            html5: {
                nativeControlsForTouch: false, // Usa controles de Video.js en lugar de nativos
                hls: {
                    withCredentials: false // Configuración para HLS
                }
            },
            fluid: true, // Responsive
            liveui: true // Interfaz optimizada para streaming en vivo
        });

        // Evento cuando el reproductor está listo
        player.on('ready', function() {
            console.log('Reproductor listo para streaming en vivo');
        });

        // Manejo de errores
        player.on('error', function() {
            console.log('Error:', player.error());
        });
    </script>
</body>
</html>
